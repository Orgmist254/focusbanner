<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Scrolling Text</title>
    <style>
        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .scrolling-text {
            position: absolute;
            white-space: nowrap;
            font-size: 24px;
            font-family: 'Arial', sans-serif; /* Change the font to your desired modern font */
            animation: scrollText 10s linear infinite;
        }
        @keyframes scrollText {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="scrolling-text">You don't lack time... you lack focus.</div>
</body>
</html>
