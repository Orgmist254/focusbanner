<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Scrolling Text</title>
    <style>
        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .scrolling-container {
            white-space: nowrap;
            font-size: 24px;
            font-family: 'Arial', sans-serif; /* Change the font to your desired modern font */
            animation: scrollText 10s linear infinite;
        }
        .scrolling-text {
            display: inline-block;
            opacity: 1;
            animation: scrollLetter 10s linear infinite;
        }
        @keyframes scrollText {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        @keyframes scrollLetter {
            0% {
                transform: translateX(100%);
            }
            5% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            95% {
                opacity: 0;
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="scrolling-container">
        <div class="scrolling-text">Y</div>
        <div class="scrolling-text">o</div>
        <div class="scrolling-text">u</div>
        <div class="scrolling-text"> </div>
