<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Scrolling Text</title>
    <style>
        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .scrolling-container {
            white-space: nowrap;
            font-size: 24px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Use a readable font */
            animation: scrollText 20s linear infinite; /* Slightly faster animation */
            color: white; /* Set the text color to white */
        }
        .scrolling-text {
            display: inline-block;
            opacity: 1;
            animation: scrollLetter 20s linear infinite, enterText 3s linear 3s infinite; /* Faster entry animation */
        }
        @keyframes scrollText {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        @keyframes scrollLetter {
            0% {
                transform: translateX(100%);
            }
            5% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            95% {
                opacity: 0;
            }
            100% {
                transform: translateX(-100%);
            }
        }
        @keyframes enterText {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="scrolling-container">
        <div class="scrolling-text">You don't lack time... you lack focus.</div>
    </div>
</body>
</html>
