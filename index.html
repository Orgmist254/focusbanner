<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .banner-container {
            position: relative;
            overflow: hidden;
            white-space: nowrap;
        }

        .banner {
            position: absolute;
            top: 0;
            left: 100%;
            color: white;
            font-family: "Arial", sans-serif; /* Replace with your preferred modern font */
            font-size: 24px;
            animation: scrollBanner 10s linear infinite;
        }

        @keyframes scrollBanner {
            0% {
                left: 100%;
            }
            100% {
                left: -100%;
            }
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <div class="banner">You don't lack time... you lack focus</div>
    </div>
</body>
</html>
