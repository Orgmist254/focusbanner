<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Text</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .scrolling-text-container {
            position: absolute;
            white-space: nowrap;
            color: white;
            font-size: 16px; /* Smaller font size */
            font-family: 'Arial', sans-serif; /* Replace with your desired modern font */
            animation: scroll 10s linear infinite;
            right: 0; /* Start off the screen on the right */
        }
        @keyframes scroll {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="scrolling-text-container">
        <div class="scrolling-text">My focus creates time for what truly matters.</div>
    </div>
</body>
</html>
